---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: network-metrics-daemon
  namespace: openshift-network-metrics
spec:
  selector:
    matchLabels:
      app: network-metrics-daemon
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: network-metrics-daemon
        component: network
        type: infra
        openshift.io/component: network
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      tolerations:
        - operator: Exists
      containers:
        - name: network-metrics-daemon
          image: quay.io/fpaoline/network-metrics-daemon:v0.2
          command:
            - /usr/bin/network-metrics
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      serviceAccountName: metrics-daemon-sa
